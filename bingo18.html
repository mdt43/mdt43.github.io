
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo18</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas class="matrix"></canvas>
  <div id="mdtLogo"><a href="index.html">𐌼𐌃𐍄 TOOLS</a></div>
  <div class="section">
    <h2>🎲 Bingo18</h2>
    <div id="dice">⚀ ⚀ ⚀</div>
    <div id="sum">Tổng: 3</div>
    <button onclick="roll()">Gieo</button>
  </div>
  <script src="matrix.js"></script>
  <script>
    function roll() {
      const faces = ["⚀","⚁","⚂","⚃","⚄","⚅"];
      let result = '';
      let total = 0;
      for (let i = 0; i < 3; i++) {
        let val = Math.floor(Math.random() * 6);
        total += val + 1;
        result += faces[val] + ' ';
      }
      document.getElementById("dice").textContent = result.trim();
      document.getElementById("sum").textContent = "Tổng: " + total;
    }
  </script>
</body>
</html>
