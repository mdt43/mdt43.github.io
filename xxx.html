<!doctype html>

<head>

  <title>Coi Thien Thai</title>
  <style>
    :root{
      color-scheme: light dark;
      --bg: #0b0b0c; --fg:#e9e9ec; --muted:#9aa0a6; --card:#151517; --border:#2a2a2e; --accent:#4f8cff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,0));backdrop-filter: blur(6px)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    h1{font-size:1.25rem;margin:0 0 8px}
    .hint{font-size:.9rem;color:var(--muted)}

    .section{margin:16px 0;border:1px solid var(--border);border-radius:14px;background:var(--card);overflow:hidden}
    .section summary{cursor:pointer;padding:14px 16px;list-style:none;display:flex;align-items:center;gap:10px}
    .section summary::-webkit-details-marker{display:none}
    .section summary .title{font-weight:600}
    .section .count{font-size:.85rem;color:var(--muted)}
    .section[open] .caret{transform:rotate(90deg)}
    .caret{transition:transform .2s ease}

    .videos{display:grid;grid-template-columns:1fr;gap:12px;padding:0 12px 14px}
    @media(min-width:720px){ .videos{grid-template-columns:1fr 1fr} }

    .card{border:1px solid var(--border);background:#0f0f11;border-radius:12px;overflow:hidden}
    .label{padding:10px 12px;border-bottom:1px solid var(--border);font-size:.95rem;color:var(--muted)}

    .video{position:relative;aspect-ratio:16/9;background:#000}
    .video iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    .top-actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid var(--border);background:#111;color:var(--fg);padding:8px 10px;border-radius:999px;font-size:.9rem}
    .btn:active{transform:translateY(1px)}
    a.btn{color:inherit;text-decoration:none}
    /* PDF viewer (mobile-friendly) */
.pdf-embed{
  position: relative;
  height: min(90vh, 900px); /* chiếm ~90% chiều cao màn hình */
  background: #000;
}
.pdf-embed iframe{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

  </style>
</head>
