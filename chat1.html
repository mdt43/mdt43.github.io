<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMSPriv Chat</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #mdtLogo {
      font-size: 5vw;
      text-align: center;
      padding: 10px;
      font-family: 'Segoe UI Symbol', monospace;
      animation: glow 2s infinite alternate;
      position: sticky;
      top: 0;
      background-color: black;
      z-index: 10;
    }
    #mdtLogo a {
      text-decoration: none;
      color: #00ff00;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff00; }
      100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
      border-top: 1px solid #0f0;
      border-bottom: 1px solid #0f0;
    }
    .message {
      margin: 10px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      clear: both;
    }
    .user {
      background-color: #003300;
      color: #ffffff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #001a00;
      align-self: flex-start;
      text-align: left;
    }
    #inputBox {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: #000;
      border-top: 1px dashed #00ff00;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    #nickInput, #userInput {
      font-size: 16px;
      padding: 10px;
      font-family: monospace;
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
      margin-bottom: 5px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      font-family: monospace;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mdtLogo"><a href="index.html">êåºêåÉêçÑ</a></div>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="nickInput" placeholder="Nh·∫≠p nickname..." />
    <input type="text" id="userInput" placeholder="Nh·∫≠p n·ªôi dung..." />
    <button id="sendBtn">G·ª≠i</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const nickInput = document.getElementById('nickInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const message = userInput.value.trim();
      const nickname = nickInput.value.trim() || "·∫®n danh";
      if (!message) return;

      appendMessage(nickname, message, 'user');
      userInput.value = '';

      try {
        const res = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nick: nickname, text: message })
        });
      } catch (err) {
        appendMessage('H·ªá th·ªëng', 'Kh√¥ng g·ª≠i ƒë∆∞·ª£c.', 'bot');
      }
    }

    function appendMessage(sender, text, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      chatbox.insertBefore(div, chatbox.firstChild);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
