<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMSPriv Chat</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #0f0;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 80%;
    }
    .me {
      align-self: flex-end;
      background: #003300;
      color: white;
    }
    .other {
      align-self: flex-start;
      background: #001a00;
    }
    footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #0f0;
    }
    input, button {
      font-family: monospace;
      font-size: 16px;
    }
    #user { width: 80px; margin-right: 10px; }
    #text { flex: 1; margin-right: 10px; }
  </style>
</head>
<body>
  <header>SMSPriv Chat</header>
  <div id="chatbox"></div>
  <footer>
    <input type="text" id="user" placeholder="Tên">
    <input type="text" id="text" placeholder="Nội dung...">
    <button onclick="sendMessage()">Gửi</button>
  </footer>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userEl = document.getElementById('user');
    const textEl = document.getElementById('text');
    const ENDPOINT = "YOUR_SCRIPT_ID";

    function appendMessage(msg, isMe) {
      const div = document.createElement("div");
      div.className = "message " + (isMe ? "me" : "other");
      div.textContent = `${msg.user}: ${msg.text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function loadMessages() {
      fetch(`${ENDPOINT}?action=read`)
        .then(res => res.json())
        .then(data => {
          chatbox.innerHTML = '';
          const currentUser = userEl.value.trim();
          data.messages.forEach(msg => {
            appendMessage(msg, msg.user === currentUser);
          });
        });
    }

    function sendMessage() {
      const user = userEl.value.trim();
      const text = textEl.value.trim();
      if (!user || !text) return;

      const params = new URLSearchParams({ user, text });
      fetch(ENDPOINT, { method: "POST", body: params })
        .then(() => {
          textEl.value = '';
          loadMessages();
        });
    }

    setInterval(loadMessages, 3000);
    window.onload = loadMessages;
  </script>
</body>
</html>
