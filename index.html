  <script>
    function checkPassword() {
  const input = document.getElementById("pw").value;
  if (input === "mdt") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("appLinks").style.display = "block";
  } else if (input === "43") {
    window.location.href = "chat.html";

  }
}
