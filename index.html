  <script>
    const canvas = document.querySelector("canvas.matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "Âçê·ö†·ö°·ö¢·ö£·ö§·ö•·ö¶·öß·ö®·ö©·ö™·ö´·ö¨·ö≠·öÆ·öØ#%&@¬•‚Ç¨¬£¬ß‚òÖ‚òØ‚ò¢‚ò£‚öõ‚òÑ‚ú°‚òò‚ò†‚öî‚ô¶‚ô£‚ô†‚ô°‚ô•‚ô§‚ôß‚ò•‚ô≤‚ò≠‚òÆ‚òØ‚öí‚öô".split("");
    const fontSize = 12;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,0,0.3)";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.96) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    function checkPassword() {
      const input = document.getElementById("pw").value;
