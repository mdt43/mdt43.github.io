<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>mdt.io.vn</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }
    canvas.matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .section {
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <canvas class="matrix"></canvas>

  <div class="section">
    <h2 style="font-size: 36px">🎲 Bingo 18 </h2>
    <div id="dice" style="font-size:200px;line-height:1.2">⚀ ⚀ ⚀</div>
    <div id="sum" style="margin-top:16px;font-size:32px;">Tổng: 3</div>
    <button onclick="roll()" style="padding:16px 32px;margin-top:30px;font-family:monospace;font-size:32px;">Gieo</button>
  </div>

  <hr style="margin:20px 0;border:1px dashed #00ff00">

  <div class="section">
    <h2 style="font-size: 36px">🔢 Random Loto</h2>
    <div style="margin-bottom:10px;font-size: 22px">
      <label>Nhập khoảng: </label>
      <input id="min" type="number" value="00" style="width:80px;font-family:monospace;font-size:23px"> → 
      <input id="max" type="number" value="99" style="width:80px;font-family:monospace;font-size:23px">
    </div>
    <button onclick="randomNumber()" style="padding:14px 24px;font-family:monospace;font-size:32px">Quay số</button>
    <div id="randomResult" style="margin-top:20px;font-size:58px;">--</div>
  </div>

  <hr style="margin:20px 0;border:1px dashed #00ff00">

  <div class="section">
    <h2 style="font-size: 36px">📅 Live Count </h2>
    <div style="font-size: 22px;margin-bottom:10px">
      <label>Ngày sinh (yyyy-mm-dd): </label>
      <input type="date" id="birthdate" style="font-family:monospace;font-size:18px">
    </div>
    <button onclick="calculateDays()" style="padding:14px 24px;font-family:monospace;font-size:32px"> Count </button>
    <div id="daysLived" style="margin-top:20px;font-size:40px">--</div>
    <div id="today" style="margin-top:10px;font-size:24px;color:#66ff66">--</div>
  </div>

  <script>
    function roll() {
      const faces = ["⚀","⚁","⚂","⚃","⚄","⚅"];
      let result = '';
      let total = 0;
      for (let i = 0; i < 3; i++) {
        let val = Math.floor(Math.random() * 6);
        total += val + 1;
        result += faces[val] + ' ';
      }
      document.getElementById("dice").textContent = result.trim();
      document.getElementById("sum").textContent = "Tổng: " + total;
    }

    function randomNumber() {
      const min = parseInt(document.getElementById('min').value) || 1;
      const max = parseInt(document.getElementById('max').value) || 100;
      const result = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById("randomResult").textContent = result;
    }

    function calculateDays() {
      const input = document.getElementById("birthdate").value;
      if (!input) return;
      const birth = new Date(input);
      const today = new Date();
      const diff = Math.floor((today - birth) / (1000 * 60 * 60 * 24));
      document.getElementById("daysLived").textContent = `Bạn đã sống ${diff.toLocaleString()} ngày`;

      const todayString = today.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById("today").textContent = `Hôm nay là ${todayString}`;
    }

    // Matrix rain effect (màu mờ + to hơn)
    const canvas = document.querySelector("canvas.matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01".split("");
    const fontSize = 24;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,0,0.2)";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
