<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #mdtLogo {
      font-size: 5vw;
      text-align: center;
      padding: 10px;
      font-family: 'Segoe UI Symbol', monospace;
      animation: glow 2s infinite alternate;
    }
    #mdtLogo a {
      text-decoration: none;
      color: #00ff00;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff00; }
      100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-top: 1px solid #0f0;
      border-bottom: 1px solid #0f0;
    }
    .message {
      margin: 10px 0;
    }
    .user { color: #00ff00; }
    .bot { color: #33ff33; }
    #inputBox {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px dashed #00ff00;
    }
    #userInput {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      font-family: monospace;
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      font-family: monospace;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mdtLogo"><a href="index.html">êåºêåÉêçÑ</a></div>
  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="userInput" placeholder="Nh·∫≠p n·ªôi dung...">
    <button id="sendBtn">G·ª≠i</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('üßë B·∫°n', message, 'user');
      userInput.value = '';

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyCitgjJnOlEx7JC0z_UvIzTtewBjdvBzHU", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: message }] }]
          })
        });

        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
        appendMessage('ü§ñ Bot', reply, 'bot');
      } catch (err) {
        appendMessage('ü§ñ Bot', 'L·ªói khi k·∫øt n·ªëi API.', 'bot');
      }
    }

    function appendMessage(sender, text, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
